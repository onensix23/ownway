<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class= "container">
            <div class = "row mt-5">
                <div class = "col-12 text-center">
                    <h1>회원가입</h1>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>
           if("{{success}}" != ""){
            alert('가입되었습니다');
            location.href="/user/login";
           }

        </script>

        <!--            폼 안에다가 입력해줘야한다. (안써주면 에러발생)
             csrf_token 폼의 경우에는 , 데이터를 서버에 전달하는 기능.이때 암호화된 키를 숨겨놓아 크로스도메인을 막기 위함. -->
    <!-- bootstrap -component - forms -->
        <div class= "container">
            <div class = "row mt-5">
                <div class = "col-12 ">
                    {{error1}}
                    <div class = "row mt-5">
                        <div class = "col-12 ">
                            <form method = "POST" action = ".">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id1">아이디</label>
                                        <input
                                              type="text"
                                              class="form-control"
                                              id="id1"
                                              placeholder="사용자 이름"
                                              name="id1">
                                 <!-- 이 name 값으로 정보가 전달된다 -->
                                    {{error3}}
                                </div>

                                <div class="form-group">
                                    <label for="password">비밀번호</label>
                                        <input type="password"
                                               class="form-control"
                                               id="password"
                                               placeholder="비밀번호"
                                               name= "password">
                                </div>

                                <div class="form-group">
                                    <label for="re_password">비밀번호 확인</label>
                                        <input
                                                type= "password"
                                                class="form-control"
                                                id="re_password"
                                                placeholder="비밀번호 확인"
                                                name = "re_password">
                                    <p id="error2" style="color:red;">{{error2}}</p>

                                </div>
                                <div class="form-group">
                                    <label for="nickname">닉네임</label>
                                        <input
                                              type="text"
                                              class="form-control"
                                              id="nickname"
                                              placeholder="닉네임"
                                              name="nickname">
                                <!-- 이 name 값으로 정보가 전달된다 -->
                                </div>

                                <div class="form-group">
                                    <label for="email">이메일</label>
                                        <input
                                              type="text"
                                              class="form-control"
                                              id="email"
                                              placeholder="이메일"
                                              name="email">
                                    {{error}}
                  <!-- 이 name 값으로 정보가 전달된다 -->
                                </div>

                                <button type="submit" class="btn btn-primary">등록</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
