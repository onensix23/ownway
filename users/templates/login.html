{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <div class = "row">
        <div class = "col-12" >
            <div class = "col-12 text-center">
            <h1>로그인</h1>
            <br><br>

            </div>
            <form method = "POST">
              {% csrf_token %}
                <div class="form-group">
                    <label for="id">사용자 이름</label>
                    <input type="text"
                    class="form-control"
                    name = "id"
                    id="id"
                    placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password"
                    name = "password"
                    class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                </div>


              <span style="color:red;"><strong>{{ error }}</strong> </span>
              <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
