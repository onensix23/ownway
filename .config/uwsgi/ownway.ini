[uwsgi]
chdir = /srv/1n6
module = snsP.wsgi:application
home = /srv/1n6/ownwayvenv/

processes = 8
threads = 16
enable-threads = true

uid = root
gid = root

socket = /tmp/ownway.sock
chmod-socket = 666
chown-socket = root:root

master = true
vacuum = true
pidfile = /tmp/ownway.pid
logto = /var/log/uwsgi/ownway/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
