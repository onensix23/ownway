{% extends "base.html" %}
{% load static %}

{% block content %}
<script>

</script>

<div class="container">
    {% if user.is_authenticated %}
        <div class="row">
            <a href="javascript:userClick(2)"><input class="button" type="button" value="sign out"></a>
        </div>
    {% else %}
        <div class="row">
            <a href="javascript:userClick(0)"><input class="button" type="button" value="sign up"></a>
            <a href="javascript:userClick(1)"><input class="button" type="button" value="sign in"></a>
        </div>
    {% endif %}

    <div class="row" style="text-align: center;">
        <div class="col-lg-6" style="float:left; width:48%">
            <table>
                 {% for b in photo1 %}
                    <tr>
                        <td>
                            {{ b.post__b_title }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="max-small" src="/media/{{b.image}}" style="object-fit:cover;"
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ b.post__b_text|linebreaksbr }}
                        </td>
                    </tr>
                 {% endfor %}
            </table>

        </div>
        <div class="col-lg-6" style="border: 1px solid;float:right; width:48%">

        </div>
    </div>
</div>
{% endblock %}
